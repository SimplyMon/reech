[phases.setup]
nixPkgs = [
  "php",
  "php81",
  "phpExtensions.curl",
  "phpExtensions.mbstring",
  "phpExtensions.fileinfo",
  "phpExtensions.openssl",
  "phpExtensions.pdo",
  "phpExtensions.pdo_mysql",
  "phpExtensions.tokenizer",
  "composer"
]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev"]

[phases.build]
cmds = ["php artisan config:cache"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
